<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="expense.html">Expense</a>
    </nav>
    <p id="premium-p"></p>
    <form onsubmit="handlePostExpense(event)">
        <label for="expendicture">Expendicture</label>
        <input type="number" name="expendicture" id="expendicture" required/><br><br>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" required /><br><br>
        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="movie">Movie</option>
            <option value="shoppin">Shopping</option>
        </select><br><br>
        <button type="submit">Add Expense</button>
    </form>
    <h1>Expenses</h1>
    <ul id="expense-list"></ul>
    <div id="leader-board" style="display: none;"></div>

    <button onclick="download()" id="downloadexpense">Download File</button>

    <!-- downloaded files -->
    <h1>Downloaded files</h1>
    <div id="downloaded-files" style="display: none;"></div>
 
    


    <!-- script -->
 
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="js/expense.js"></script>
